<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Food - Food Bank</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://th.bing.com/th/id/OIP.npdyHaxMTU0Vq-GNxR48mQHaHa?w=178&h=180&c=7&r=0&o=5&pid=1.7" alt="Food Bank Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="food-list.html">Available Food</a></li>
        <li><a href="reserve.html">Reserve Food</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="hospitals.html">Hospitals</a></li>
        <li><a href="delivery-teams.html">Delivery Teams</a></li>
        <li><a href="donorregistration.html">Donor Registration</a></li>
      </ul>
    </nav>
  </header>

  <section class="reserve-form">
    <h1>Reserve Food</h1>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="food-type">Food Type:</label>
      <select id="food-type" name="food-type" required>
        <option value="veg">Vegetarian</option>
        <option value="non-veg">Non-Vegetarian</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="submit">Reserve Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Food Bank. All rights reserved.</p>
  </footer>
</body>
</html>
